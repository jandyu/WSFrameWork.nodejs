<ion-modal-view ng-controller="user_suggestion_edit">
  <ion-header-bar class="orange-bg light" align-title="center">
    <button class="button button-clear" ng-click="closeWithReturn()">返回</button>
    <h1 class="title light">投诉建议</h1>
  </ion-header-bar>


  <ion-content scroll="true" ng-show="true">
    <div class="list form-container border-top" align="center">

      <ion-item class="item item-input form-body" style="border-top:0px;">
        <i class="icon ion-ios-person"></i>联系人:
        <input type="text" placeholder="联系人" ng-model="user_suggestion.model.report_person"
               ng-disabled="(user_suggestion.model.status=='' || user_suggestion.model.status=='0')?false:true">
        <input type="text" placeholder="联系电话" ng-model="user_suggestion.model.phone"
               ng-disabled="(user_suggestion.model.status=='' || user_suggestion.model.status=='0')?false:true">
      </ion-item>

      <ion-item class="item item-input form-body"  style="border-bottom:0px;">
        <i class="icon ion-ios-location"></i>
        <input type="text" placeholder="房号" ng-model="user_suggestion.model.roompath" ng-click="openModal()"
               ng-disabled="(user_suggestion.model.status=='' || user_suggestion.model.status=='0')?false:true">
      </ion-item>


    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">


      <div class="item item-input form-body" style="border-top:0px;font-size:14px;">
        <div class="col" align="left">选择类型:{{user_suggestion.model.category=='0'?"个人":"公共"}}</div>
      </div>

      <div class="item item-input form-body" style="border-top:0px;font-size:14px;">
        <div class="col-50" align="center">sdf</div>
        <div class="col-50" align="center">sdf</div>
      </div>



      <div class="item item-input form-body" style="border-bottom:0px;">
        <div class="col" align="center" style="border-bottom:0px;">
          <img src="{{itm.url}}" ng-repeat="itm in user_suggestion.model.imagelist_url" ng-click="add_viewPhoto(itm.url,itm.id)"
               style="width:80px;height:80px;margin-left:2px;">
        </div>
      </div>
    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">

      <div class="item item-input item-text-wrap form-body" style="borde:0px;font-size:14px;">
        <div class="col" align="left">
          <textarea rows=5 placeholder="请输入问题的描述,以便于我们准去定位,尽快处理" ng-model="user_suggestion.model.reason"
                    ng-disabled="(user_suggestion.model.status=='' || user_suggestion.model.status=='0')?false:true"></textarea>
        </div>
      </div>

      <div class="row item-input form-body" align="center">
        <button class="button button-block button-orange button-small" ng-click="savesuggestion()">填好了</button>
      </div>
    </div>

  </ion-content>

</ion-modal-view>
