<ion-view view-title="注册-选择房号">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>

  <ion-content scroll="false">
    <ion-list>
      <ion-item class="item-input item-stacked">
        <input type="text" placeholder="请选择房号"  ng-model="usercenter_reg.unitname" ng-click="openModal()">
      </ion-item>
    </ion-list>
    <div style="padding:5px;">
      <button class="button button-block button-positive {{usercenter_reg.unit==''?'disabled':''}}" ng-click="regUser()" >注册</button>
    </div>

  </ion-content>
</ion-view>
