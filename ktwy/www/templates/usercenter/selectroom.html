<ion-modal-view>
  <ion-header-bar class="energized-bg light" align-title="center">
    <button class="button button-clear" ng-click="getParentUnit()">返回</button>
    <h1 class="title light">{{return_text}}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in roomselect.units" type="item-text-wrap" ng-click="getChildUnit('{{item.uid}}','{{item.unit_title}}')">
        {{item.unit_title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-modal-view>
