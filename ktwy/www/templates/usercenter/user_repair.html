<ion-view view-title="我的维修" >
  <ion-nav-buttons side="right">
    <button class="button button-clear button-light" ng-click="open_wnd_user_repair_edit(0)">新增</button>
  </ion-nav-buttons>

  <!--<ion-content scroll="true" ng-show="user_repair.show_list">-->
  <ion-content scroll="true" ng-show="true">
  <ion-refresher pulling-text="下拉刷新" on-refresh="getRepairList()"></ion-refresher>
    <div class="list list_full_row" align="center" style="padding:5px 5px 0px 5px;">

      <div class="row item-input-inset item-divider">
        <div class="col-10 "><i class="kwwy-icon-url-orange kwwy-icon-512 kwwy-icon-512-ring_pin" style="width:38px;"></i></div>
        <div class="col-25">报修时间</div>
        <div class="col-33">类型</div>
        <div class="col-34">处理进度</div>
      </div>

      <div class="item item-input-inset" ng-repeat="itm in user_repair.model_list" ng-click="open_wnd_user_repair_detail(itm.iid)">
        <div class="col-10"><i class="kwwy-icon-url-orange kwwy-icon-512 kwwy-icon-512-thumbtack" style="width:38px;"></i></div>
        <div class="col-25">{{itm.report_dt | to_dateformat:"yyyy-MM-dd"}}</div>
        <div class="col-33">{{itm.category=='0'?"居家维修":"公共维修"}}</div>
        <div class="col-34">{{dict.getTxtById(itm.status)}}</div>
      </div>

    </div>

    <ion-infinite-scroll  icon="ion-loading-c" ng-if="user_repair.load_more"
                          on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>

  </ion-content>

  <!--<ion-content scroll="true" ng-show="!user_repair.show_list" align="center">-->
  <ion-content scroll="true" ng-show="false" align="center">
    <div class="row" style="margin-top: 150px;">
      <div class="col" ng-click="open_wnd_user_repair_edit(0)">
        <img src="img/add.png"/>
      </div>
    </div>

    <div class="row">
      <div class="col">
        您暂时没有维修申请,请点击新增
      </div>
    </div>

  </ion-content>

</ion-view>
