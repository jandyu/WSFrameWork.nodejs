<ion-view view-title="维修" >
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="open_wnd_user_repair_edit(0)">维修申请</button>
  </ion-nav-buttons>
  <ion-content scroll="true">

    <ion-refresher pulling-text="下拉刷新" on-refresh="getRepairList()"></ion-refresher>

    <div class="list card" ng-repeat="itm in user_repair.model_list" ng-click="open_wnd_user_repair_detail(itm.iid)">
      <div class="row">
        <div class="col">维修类型:{{itm.category=='0'?"个人":"公共"}}</div>
        <div class="col">状态:{{dict.getTxtById(itm.status)}}</div>

      </div>
      <div class="row">
        <div class="col-offset-50">日期:{{itm.report_dt | to_dateformat:"yyyy年MM月dd"}}</div>
      </div>
    </div>

    <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>

  </ion-content>
</ion-view>
