<ion-modal-view ng-controller="user_repair_edit">
  <ion-header-bar class="orange-bg light" align-title="center">
    <button class="button button-clear" ng-click="closeWithReturn()">返回</button>
    <h1 class="title light">维修</h1>
  </ion-header-bar>


  <ion-content scroll="true" ng-show="true">
    <div class="list form-container border-top" align="center">

      <ion-item class="item item-input form-body" style="border-top:0px;">
        <i class="icon ion-ios-person"></i>联系人:
        <input type="text" placeholder="联系人" ng-model="user_repair.model.report_person"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
        <input type="text" placeholder="联系电话" ng-model="user_repair.model.phone"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>

      <ion-item class="item item-input form-body"  style="border-bottom:0px;">
        <i class="icon ion-ios-location"></i>
        <input type="text" placeholder="房号" ng-model="user_repair.model.roompath" ng-click="openModal()"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>


    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">


      <div class="item item-input form-body" style="border-top:0px;font-size:14px;">
        <div class="col" align="left">选择类型</div>
      </div>


      <div class="item item-input form-body">
        <div class="col-50" align="center" ng-click="changeCategory('0')">
          <h4 style="color:{{user_repair.model.category=='0'?'#ff9933':'black'}} ">个人</h4>
          <i class="kwwy-icon-url-orange kwwy-icon-512 {{user_repair.model.category=='0'?'kwwy-icon-512-checked-active':'kwwy-icon-512-checked'}} "></i>
        </div>
        <div class="col-50" align="center" style="border-left:1px solid #b2b2b2;"  ng-click="changeCategory('1')">
          <h4 style="color:{{user_repair.model.category=='0'?'black':'#ff9933'}} ">公共</h4>
          <i class="kwwy-icon-url-orange kwwy-icon-512 {{user_repair.model.category=='0'?'kwwy-icon-512-checked':'kwwy-icon-512-checked-active'}} "></i>
        </div>
      </div>


      <div class="item item-input form-body">
        <div class="col" align="left" style="border-bottom:0px;">
          有图有真相,上传照片:</br>
          <img src="{{itm.url}}" ng-repeat="itm in user_repair.model.imagelist_url" ng-click="add_viewPhoto(itm.url,itm.id)"
               style="width:80px;height:80px;margin-left:2px;">
        </div>
      </div>
    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">

      <div class="item item-input item-text-wrap form-body" style="borde:0px;font-size:14px;">
        <div class="col" align="left">
          <textarea rows=5 placeholder="请输入问题的描述,以便于我们准去定位,尽快处理" ng-model="user_repair.model.reason"
                    ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true"></textarea>
        </div>
      </div>

      <div class="row item-input form-body" align="center">
        <button class="button button-block button-orange button-small" ng-click="saveRepair()">填好了</button>
      </div>
    </div>

  </ion-content>


  <div class="repair_edit pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
          PhotoSwipe keeps only 3 of them in the DOM to save memory.
          Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--share" title="Share"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>


</ion-modal-view>
