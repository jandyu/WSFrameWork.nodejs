<ion-modal-view ng-controller="user_repair_edit">
  <ion-header-bar class="orange-bg light" align-title="center">
    <button class="button button-clear" ng-click="closeWithReturn()">返回</button>
    <h1 class="title light">维修</h1>
  </ion-header-bar>


  <ion-content scroll="true" ng-show="true">
    <div class="list form-container border-top" align="center">

      <ion-item class="item item-input form-body" style="border-top:0px;">
        <i class="icon ion-ios-person"></i>联系人:
        <input type="text" placeholder="联系人" ng-model="user_repair.model.report_person"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
        <input type="text" placeholder="联系电话" ng-model="user_repair.model.phone"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>

      <ion-item class="item item-input form-body"  style="border-bottom:0px;">
        <i class="icon ion-ios-location"></i>
        <input type="text" placeholder="房号" ng-model="user_repair.model.roompath" ng-click="openModal()"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>


    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">


      <div class="item item-input form-body" style="border-top:0px;font-size:14px;">
        <div class="col" align="left">选择类型:{{user_repair.model.category=='0'?"个人":"公共"}}</div>
      </div>

      <div class="item item-input form-body" style="border-bottom:0px;">
        <div class="col" align="center" style="border-bottom:0px;">
          <img src="{{itm.url}}" ng-repeat="itm in user_repair.model.imagelist_url" ng-click="add_viewPhoto(itm.url,itm.id)"
               style="width:80px;height:80px;margin-left:2px;">
        </div>
      </div>
    </div>

    <div class="list form-container border-top" align="center" style="font-size:14px;">

      <div class="item item-input item-text-wrap form-body" style="borde:0px;font-size:14px;">
        <div class="col" align="left">
          <textarea rows=5 placeholder="请输入问题的描述,以便于我们准去定位,尽快处理" ng-model="user_repair.model.reason"
                    ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true"></textarea>
        </div>
      </div>

      <div class="row item-input form-body" align="center">
        <button class="button button-block button-orange button-small" ng-click="saveRepair()">填好了</button>
      </div>
    </div>

  </ion-content>


  <ion-content scroll="true" ng-show="false">
    <ion-list>
      <ion-item class="item item-input">
        <i class="icon ion-ios-person"></i>
        <input type="text" placeholder="联系人" ng-model="user_repair.model.report_person"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
        <input type="text" placeholder="联系电话" ng-model="user_repair.model.phone"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>

      <ion-item class="item item-input">
        <i class="icon ion-ios-location"></i>
        <input type="text" placeholder="房号" ng-model="user_repair.model.roompath" ng-click="openModal()"
               ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
      </ion-item>


      <ion-item class="item item-input item-select">
        <div class="input-label">请选择</div>
        <select ng-model="user_repair.model.category"
                ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true">
          <option value="0">个人</option>
          <option value="1">公共</option>
        </select>
      </ion-item>

      <div class="row" ng-show="(user_repair.model.status=='' || user_repair.model.status=='0')?true:false">
        <div class="col">上传图片:</div>
      </div>
      <div class="item-content scroll" id="repair_image_list">
        <img src="{{itm.url}}" ng-repeat="itm in user_repair.model.imagelist_url" ng-click="add_viewPhoto(itm.url,itm.id)"
             style="width:80px;height:80px;">
      </div>

      <ion-item class="item item-input">
        <textarea rows=5 placeholder="请输入问题的描述,以便于我们准去定位,尽快处理" ng-model="user_repair.model.reason"
                  ng-disabled="(user_repair.model.status=='' || user_repair.model.status=='0')?false:true"></textarea>
      </ion-item>


      <div class="row">
        <button class="button button-block button-positive col" ng-click="saveRepair()">填好了</button>
      </div>

    </ion-list>
  </ion-content>
</ion-modal-view>
