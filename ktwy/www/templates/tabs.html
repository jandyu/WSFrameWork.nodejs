<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-background-light tabs-color-orange">

  <ion-tab title="首页" icon-off="ion-ios-home"
           icon-on="ion-ios-home"  href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="消息" icon-off="ion-chatbubble-working" icon-on="ion-chatbubble-working">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="通信录" icon-off="ion-clipboard" icon-on="ion-clipboard" >
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="邻里圈" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" >
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/tab/usercenter">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

</ion-tabs>
