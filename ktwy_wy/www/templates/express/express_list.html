<ion-view view-title="快递代收" >
  <ion-nav-buttons side="right">
    <button class="button button-clear button-light" ng-click="open_wnd_user_suggestion_edit(0)">新增</button>
  </ion-nav-buttons>

  <ion-content scroll="true" ng-show="express.model_list.length>0">
    <ion-refresher pulling-text="下拉刷新" on-refresh="refresh()"></ion-refresher>

    <div class="list list_full_row" align="center" style="padding:5px 5px 0px 5px;">
      <div class="row item-input-inset item-divider">
        <div class="col-10 "><i class="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-ring_pin" style="width:38px;"></i></div>
        <div class="col-25">时间</div>
        <div class="col-75">房号</div>
      </div>

      <div class="item item-input-inset" ng-repeat="itm in express.model_list" ng-click="open_wnd_user_suggestion_detail(itm.iid)">
        <div class="col-10"><i class="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-thumbtack" style="width:38px;"></i></div>
        <div class="col-25">{{itm.create_dt | to_dateformat:"yyyy-MM-dd"}}</div>
        <div class="col-75">{{itm.roompath}}</div>
      </div>

    </div>

    <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>

  </ion-content>

  <ion-content scroll="true" ng-show="express.model_list.length==0" align="center">
    <div class="row" style="margin-top: 150px;">
      <div class="col" ng-click="open_wnd_user_suggestion_edit(0)">
        <img src="img/add.png"/>
      </div>
    </div>

    <div class="row">
      <div class="col">
        暂时没有快递,请点击新增
      </div>
    </div>

  </ion-content>

</ion-view>
