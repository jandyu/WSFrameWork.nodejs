<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-dark">

  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"  href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/usercenter">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

</ion-tabs>
