<ion-view cache-view="false" view-title="{{tab.currtitle}}">

<ion-tabs class="tabs-icon-top tabs-background-light tabs-color-blue">

           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-home-active_blue" ng-click="clicktab(0)" >


    <ion-view ng-controller="home_wy" cache-view="false">

  <ion-tab title="消息" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-message"
