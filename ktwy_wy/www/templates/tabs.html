<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-background-light tabs-color-blue">

  <ion-tab title="首页" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-home"
           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-home-active_blue"  href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="消息" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-message"
           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-message-active_blue">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="通信录" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-contact"
           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-contact-active_blue" >
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="邻里圈" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-group"
           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-group-active_blue" >
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-me"
           icon-on="kwwy-icon-url-blue kwwy-icon-512 kwwy-icon-512-me-active_blue"
           href="#/tab/usercenter">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>

</ion-tabs>
